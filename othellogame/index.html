<script>

    

    function setup() {
        var children = $("#container2").children();
        for (var i = 0; i < 64; i++) {
            // $(children[i]).text(i)
            $(children[i]).attr("id", "a" + i)
        }
    }

    class Player {
        constructor() {
            this.name, this.color;
            this.total_checks = 0;
        }
    };

    class Board {
        constructor() {
            this.blocks = {};

            for (var i = 0; i < 64; i++) {
                this.blocks[i] = "";
            }
        }

        isAvail(choice) {
            return this.blocks[choice] == "";
        }

        updateBoard(nums, color, playerobj, oppositePlayer) {
            var shadow = "white -3px 6px 9px -6px inset";
            if(color == "white")
                shadow = "black -2px 5px 10px inset";
            // console.log("nums = " + nums)
            nums = [...new Set(nums)];
            // console.log("now nums = " + nums)
            var allBlocks = $("#container2").children().children();
            for (var i = 0; i <= nums.length; i++) {
                this.blocks[nums[i]] = color;
                $(allBlocks[nums[i]]).css({ "display": "block", "background-color": color , "box-shadow" : shadow})
            }
            var somethingLeft = false
            for (var i = 0; i < 64; i++)
                if (this.blocks[i] == "") {
                    somethingLeft = true;
                    break;
                }
            if (somethingLeft == false) {

            }
            // console.log("to be changed = " + nums)
            playerobj.total_checks += (nums.length);
            oppositePlayer.total_checks -= (nums.length - 1);
        }

        getAvail(choice, color, playerobj, oppositePlayer) {
            choice = Number(choice);
            var finalPoints = []

            var choice22 = [0, 8, 16, 24, 32, 40, 48, 56]
            var choice11 = [7, 15, 23, 31, 39, 47, 55, 63]
            if (!this.isAvail(choice + 1) && !choice11.includes(choice)) {
                var getPoints = [choice,];
                var temp = choice + 1;

                if (temp >= 0 && temp < 64) {
                    while (this.blocks[temp] != color && this.blocks[temp] != "") {
                        getPoints.push(temp);
                        temp += 1;
                    }
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (!this.isAvail(choice - 1) && !choice22.includes(choice)) {
                var getPoints = [choice,];
                var temp = choice - 1;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp -= 1;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (!this.isAvail(choice + 8)) {
                var getPoints = [choice,];
                var temp = choice + 8;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp += 8;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (!this.isAvail(choice - 8)) {
                var getPoints = [choice,];
                var temp = choice - 8;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp -= 8;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (!this.isAvail(choice + 7)) {

                var getPoints = [choice,];
                var temp = choice + 7;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp += 7;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }

            }

            if (!this.isAvail(choice - 7)) {
                var getPoints = [choice,];
                var temp = choice - 7;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp -= 7;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (!this.isAvail(choice + 9)) {
                var getPoints = [choice,];
                var temp = choice + 9;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp += 9;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }
            if (!this.isAvail(choice - 9)) {
                var getPoints = [choice,];
                var temp = choice - 9;
                while (this.blocks[temp] != color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    getPoints.push(temp);
                    temp -= 9;
                }
                if (getPoints.length > 1 && this.blocks[temp] == color && this.blocks[temp] != "" && temp >= 0 && temp < 64) {
                    finalPoints = finalPoints.concat(getPoints);
                }
            }

            if (finalPoints.length <= 0)
                return false;

            this.updateBoard(finalPoints, color, playerobj, oppositePlayer);
            return true;
        }
    }




    function Setup(pl1, name1, pl2, name2, obj) {
        pl1.name = name1;
        $("#player1contentname").text(name1);
        pl1.color = "black";
        pl1.total_checks = 2;
        $("#player1contentscore").text(pl1.total_checks);

        pl2.name = name2;
        $("#player2contentname").text(name2);
        pl2.color = "white";
        pl2.total_checks = 2;
        $("#player2contentscore").text(pl2.total_checks);

        obj.blocks[18] = obj.blocks[27] = pl1.color;
        obj.blocks[19] = obj.blocks[26] = pl2.color;


        var allBlocks = $("#container2").children().children();
        var shadow1 = "black -2px 5px 10px inset";
        var shadow2 = "white -3px 6px 9px -6px inset";

        $(allBlocks[18]).css({ "background-color": pl1.color, "display": "block","box-shadow":  shadow2})
        $(allBlocks[27]).css({ "background-color": pl1.color, "display": "block","box-shadow":  shadow2})
        $(allBlocks[19]).css({ "background-color": pl2.color, "display": "block" ,"box-shadow":  shadow1 })
        $(allBlocks[26]).css({ "background-color": pl2.color, "display": "block" ,"box-shadow":  shadow1 })

    }

    function reloadGame() {
        window.location.reload("true")
    }

    function startGame() {
        if ($("#player1name").val() != "" && $("#player2name").val() != "") 
        {
            boardObj = new Board();
            player1 = new Player();
            player2 = new Player();
            firstPlayer = true; {

                Setup(player1, $("#player1name").val(), player2, $("#player2name").val(), boardObj)
                // Setup(player1, "Aman Ji", player2, "Aman Ji", boardObj)

                $("#container1").fadeOut(500)
                setTimeout(function () {
                    $("#maincontainer2").fadeIn(500)

                    $("#maincontainer2").css({
                        "display": "flex"
                    })
                    $("#container2").css({
                        "display": "grid",
                        "width": "400px"
                    })
                    $(".blocks").css({
                        "width": "100%",
                        "height": "50px"
                    })

                    $(".blocks").height($(".blocks").width());
                    $("#activeplayer1").css({ "animation": "shine 0.6s infinite alternate" })
                }, 650)
                music.play();
                allowMusic = true;
                $("#gameheading").css({
                    "display" : "none"
                })
                $("#playercontainer").css({
                    "display" : "flex"
                })
                $("#navbar").css("display" , "block");
            }
        }
        else {
            alert("Enter player names !");
        }
    }

    function restartGame() {

        if (allowMusic == true) {
            var answer = window.confirm("Sure you want to Restart Game ?");
            if (answer) {
                let white=0 , black = 0;
                for(let i = 0 ; i<64 ; i++)
                {
                    if(boardObj.blocks[i] == "black")
                        black++;
                    else if(boardObj.blocks[i] == "white")
                        white++;
                }
                if(black>white)
                {
                    $("#matchstatus").text("Congratulations !");
                    $("#winnername").text(player1.name+" is Winner ");
                }
                else if(black<white)
                {
                    $("#matchstatus").text("Congratulations !");
                    $("#winnername").text(player2.name+" is Winner ");
                }
                else
                {
                    $("#matchstatus").text("Match Tied..!");
                    $("#winnertag").css({"display" : "none"});
                }

                $("#middlecontainer").height($(window).height())
                $("#middlecontainer").css({
                    "display" : "block",
                    "z-index" : "100",
                    "opacity": "1",
                    "transform": "translateZ(0px)",
                })
            }
        }
    }
    function toggleMusic() {
        if (allowMusic == true) {
            if (musicStatus) {
                music.pause()
                $("#musicIcon").removeClass("bi-volume-up-fill")
                $("#musicIcon").addClass("bi-volume-mute-fill")
            }
            else {
                music.play()
                $("#musicIcon").addClass("bi-volume-up-fill")
                $("#musicIcon").removeClass("bi-volume-mute-fill")
            }
            musicStatus = !musicStatus
        }
    }





    var boardObj, player1, player2, firstPlayer;
    var music = new Audio('back.mp3');
    var allowMusic = false, musicStatus = true;
    setup()
    // startGame()
    $(".blocks").height($(".blocks").width())
    $(window).resize(function () {
        $(".blocks").height($(".blocks").width())
    })

    setTimeout(function () {
        $("#box1").animate({ "right": "0%" }, 1000)

    }, 1000)

    document.onclick = function (e) {
        if ($(e.target).parent()[0]["id"] == "container2") {
            if (boardObj.isAvail($(e.target).attr("id").split("a")[1])) {
                if (firstPlayer) {
                    if (boardObj.getAvail($(e.target).attr("id").split("a")[1], player1.color, player1, player2)) {
                        $("#player1contentscore").text(player1.total_checks);
                        $("#player2contentscore").text(player2.total_checks);
                        firstPlayer = false
                        $("#activeplayer1").css({  "animation": "none","border":"none" , "box-shadow":"none"  })
                        // $("#activeplayer2").css({ "animation": "activePlayer 1s infinite ease both normal running" })
                        // $("#activeplayer2").css({ "border":"3px solid green" , "box-shadow":"0 0 10px #26bf47" })
                        $("#activeplayer2").css({  "animation": "0.6s shine infinite alternate"  })

                    }
                }
                else {
                    if (boardObj.getAvail($(e.target).attr("id").split("a")[1], player2.color, player2, player1)) {
                        $("#player1contentscore").text(player1.total_checks);
                        $("#player2contentscore").text(player2.total_checks);
                        firstPlayer = true
                        $("#activeplayer2").css({ "animation": "none","border":"none" , "box-shadow":"none"  })
                        // $("#activeplayer1").css({ "animation": "activePlayer 1s infinite ease both normal running" })
                        // $("#activeplayer1").css({ "border":"3px solid green" , "box-shadow":"0 0 10px #26bf47" })
                        $("#activeplayer1").css({ "animation": "0.6s shine infinite alternate" })

                    }
                }
            }

        }
    }
