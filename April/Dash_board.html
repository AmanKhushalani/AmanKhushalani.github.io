<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Dash_board.css">
</head>

<body>

    <style>



    </style>

    <nav id="navbar" >

        <div id="navLeft">
            <div id="toggleButton">
                <div id="bar"></div>
            </div>
            <img src="./logo.png" alt="">
        </div>

        <div id="navRight">
            <ul id="navUl">
                <li class="navIcons bx-tada-hover"><i class='bx bxs-moon '></i></li>
                <li class="navIcons bx-tada-hover"><i class='bx bxs-bell '></i></li>
                <li class="navIcons bx-tada-hover"><i class='bx bx-exit  '></i></li>
                <li class="navIcons"><img src="./profile.jpg" alt=""></li>
            </ul>

        </div>
        
    </nav>
    
    
    <div id="dashboardContainer">

        <div id="navigationBar">

            <div class="navigationItem">
                <i class='navigationItemIcon bx bx-home'></i>
                <span class="navigationItemName">Dashboard</span>
            </div>
            <div class="navigationItem">
                <i class='navigationItemIcon bx bxs-user' ></i>
                <span class="navigationItemName">Profile</span>
            </div>
            <div class="navigationItem">
                <i class='navigationItemIcon bx bx-list-ol'></i>
                <span class="navigationItemName">Schedules</span>
            </div>
            <div class="navigationItem">
                <i class='navigationItemIcon bx bx-laptop'></i>
                <span class="navigationItemName">Live_Classes</span>
            </div>
            <div class="navigationItem">
                <i class='navigationItemIcon bx bx-download'></i>
                <span class="navigationItemName">Download</span>
            </div>

        </div>
    
        <div id="temp" style="width: 200px; position: relative; height: 400px; background-color: red;  transform: translateX(80px) ; margin-top: 20px; transition: all 300ms ease;"></div>

    </div>    
    
    <div style="height: 500px;"></div>
    <div style="height: 500px;"></div>
    <div style="height: 500px;"></div>
    <div style="height: 500px;"></div>
    <div style="height: 500px;"></div>
    
    
</body>

</html>




<script src="./jquery.js"></script>

<script>

    $("#navigationBar").height($(window).height()-200);
    let dist = parseInt($("#navigationBar").width())+40;
    $(document).ready(function () {

        $(".navigationItemName").css({"display" : "none"});
                
        var position = false;
        var btn = document.querySelector('#toggleButton');
        $("#toggleButton").click(function () {

            if (position == false) {
                btn.classList.add('open');
                setTimeout(function () { btn.classList.add('cross') }, 200);
                position = true;

                
                $("#temp").css("transform" , "translateX("+dist+"px)");
                
                setTimeout(function()
                {
                    $(".navigationItemName").css({"display" : "flex"});
                },300);
                setTimeout(function()
                {
                    $(".navigationItemName").css({"left" : "2%" , "opacity" : "1"});
                },310);

                
            }
            else {
                btn.classList.remove('cross');
                setTimeout(function () { btn.classList.remove('open') }, 200);
                position = false;
                
                $(".navigationItemName").css({"left" : "-120%" , "opacity" : "0"});
                
                setTimeout(function()
                {
                    $(".navigationItemName").css({"display" : "none"});
                    $("#temp").css("transform" , "translateX(80px)");
                },100);
                
                
                
            }
        });

        
        $("#navigationBar").hover(function(){
            if(position == false)
            {
                $(".navigationItemName").css({"display" : "flex"});
                setTimeout(function()
                {
                    $(".navigationItemName").css({"left" : "2%" , "opacity" : "1"});
                },50);
            }
            
        },function(){
            if(position==false)
            {
                $(".navigationItemName").css({"left" : "-120%" , "opacity" : "0"});
                    
                setTimeout(function()
                {
                    $(".navigationItemName").css({"display" : "none"});
                },300);
            }
            
        });
        
    

        $(window).scroll(function () {
            var y = $(window).scrollTop();
            if (y > 0) 
            {
                $("#navbar").addClass('nav-shadow');
            } 
            else 
            {
                $("#navbar").removeClass('nav-shadow');
            }
        });


            
        
    })
</script>
