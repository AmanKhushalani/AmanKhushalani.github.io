<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->


</head>

<body>
    
    <div class="container-fluid p-lg-4 p-md-2 p-4">
        <form class="row">
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Institute Name</label>
                <input type="text" class="form-control" disabled name="institutename" aria-describedby="emailHelp"
                        placeholder="Institute Name">
            </div>
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Teacher ID</label>
                <input type="text" class="form-control" name="teacherid" aria-describedby="emailHelp"
                        placeholder="Create Teacher ID">
            </div>
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Teacher Name</label>
                <input type="text" class="form-control" name="teachername" aria-describedby="emailHelp"
                        placeholder="Teacher Name">
            </div>
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" name="password" aria-describedby="emailHelp"
                        placeholder="Password">
            </div>
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Teacher Email</label>
                <input type="email" class="form-control" name="teacheremail" aria-describedby="emailHelp"
                        placeholder="Teacher Email">
            </div>
            <div class="form-group col-md-6 ">
                <label for="exampleInputEmail1">Teacher Phone No.</label>
                <input type="number" class="form-control" name="teacherphone" aria-describedby="emailHelp"
                        placeholder="Teacher Phone No.">
            </div>
            
            <button type="submit" class="btn container btn-primary">Submit</button>
        </form>

    </div>

</body>

</html>
