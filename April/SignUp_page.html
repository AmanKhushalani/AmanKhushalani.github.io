<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUp_page.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>SignUp Page</title>
</head>

<body>
    
    <div id="mainContainer">

        <h1 id="heading1"><i class='bx bxs-graduation bx-tada'></i>&nbsp;Welcome To My Institute !</h1>
        <div id="formContainer">
            <div>
                <form action="" id="form">
                    <input class="formInput" type="text" placeholder="Institute ID">
                    <input class="formInput" type="text" placeholder="Institute Name">
                    <input class="formInput" type="email" placeholder="Institute Email">
                    <input class="formInput" type="password" placeholder="Password">

                    <div id="btnContainer">
                        <button type="submit">Sign-Up</button>
                        <span id="or">OR</span>
                        <a id="askAnchor" href="">Already have an account ? Log In !</a>
                    </div>
                </form>
            </div>
    
            <div id="formSvg">
                <img src="./SVGs/signup.svg" alt="">
            </div>
        </div>


    </div>

</body>

</html>


<script src="./jquery.js"></script>

<script>
    $(document).ready(function(){

        $("body").height($(window).height() - ($(window).height()*10/100));

    })
</script>
