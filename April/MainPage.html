<script>

    $("#liContainer").css("height",screen.height+"px");

    function change()
    {
        if($(".tabName").css("opacity") == "0")
        {
            $(".tabName").css({"display" : "block"});
            $("#sideBar").css({"width" : "200px"});
            setTimeout(function(){
                $(".tabName").animate({"opacity" : "1"},200);
            } , 200);
            
        }
        else
        {
            $(".tabName").animate({"opacity" : "0"},200);
            setTimeout(function(){
                $("#sideBar").css({"width" : "50px"});
                $(".tabName").css({"display" : "none"});
            } , 230);
        }

    }

    $(".btn").click(function () 
    {
        if ($(".btn").hasClass("open") == false) 
        {
            $(".btn").addClass('open')
            setTimeout(function () { $(".btn").addClass('cross') }, 200);

        }
        else {
            $(".btn").removeClass('cross')
            setTimeout(function () { $(".btn").removeClass('open') }, 200);
        }
    })
