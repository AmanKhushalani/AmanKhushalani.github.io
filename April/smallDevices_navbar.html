<script src="./jquery.js"></script>

<script>
    
    // $("#navigationBar").css("background-color" , "blue");
    let dist = parseInt($("#navigationBar").width())+40;
    $(document).ready(function () {

        if($(window).width()>899)
        {
            $("#navigationBar").height($(window).height()-200);
            $(".navigationItemName").css({"display" : "none"});
        }
                
        var position = false;
        var btn = document.querySelector('#toggleButton');
        $("#toggleButton").click(function () {

            
            if (position == false)
            {

                btn.classList.add('open');
                setTimeout(function () { btn.classList.add('cross') }, 200);
                position = true;

                if($(window).width()>899)
                {

                    $("#temp").css("transform" , "translateX("+dist+"px)");
                    
                    setTimeout(function()
                    {
                        $(".navigationItemName").css({"display" : "flex"});
                    },300);
                    setTimeout(function()
                    {
                        $(".navigationItemName").css({"left" : "2%" , "opacity" : "1"});
                    },310);
                }

                else
                {
                    
                    if($(window).width()>400)
                            $("#navigationBar").animate({"top" : "50px"},50);
                    else 
                        $("#navigationBar").animate({"top" : "30px"},50);

                    setTimeout(function(){
                        $("#navigationBar").animate({"height" : $(window).height()+"px"},300);
                    },50);
                    setTimeout(function(){
                        $("#navigationBar").css({"position":"fixed"});
                        $("body").css({"overflow":"hidden"});
                    },350);
                    
                    
                }
                

                
            }
            else {

                    btn.classList.remove('cross');
                    setTimeout(function () { btn.classList.remove('open') }, 200);
                    position = false;

                if($(window).width()>899)
                {
                 
                    
                    $(".navigationItemName").css({"left" : "-120%" , "opacity" : "0"});
                    
                    setTimeout(function()
                    {
                        $(".navigationItemName").css({"display" : "none"});
                        $("#temp").css("transform" , "translateX(80px)");
                    },100);

                }
                else
                {
                    $("#navigationBar").css({"position":"absolute"});
                    $("body").css({"overflow":"scroll"});
                    setTimeout(function(){
                        $("#navigationBar").animate({"height" : "0px" ,  },300);
                    },50);
                    setTimeout(function(){
                        $("#navigationBar").animate({"top" : "0px"},100);
                    },280);
                }      
            }
        });

        // console.log($(window).height());
        $("#navigationBar").hover(function(){
            if(position == false && $(window).width()>899)
            {
                $(".navigationItemName").css({"display" : "flex"});
                setTimeout(function()
                {
                    $(".navigationItemName").css({"left" : "2%" , "opacity" : "1"});
                },50);
            }
            
        },function(){
            if(position == false && $(window).width()>899)
            {
                
                $(".navigationItemName").css({"left" : "-120%" , "opacity" : "0"});
                    
                setTimeout(function()
                {
                    $(".navigationItemName").css({"display" : "none"});
                    
                },300);
            }
            
        });
        
    

        $(window).scroll(function () {
            var y = $(window).scrollTop();
            if (y > 0) 
            {
                $("#navbar").addClass('nav-shadow');
            } 
            else 
            {
                $("#navbar").removeClass('nav-shadow');
            }
        });

        $(window).resize(function () {
            // if($(window).width() == 400 || $(window).width() == 900 || $(window).width() == 899)
            window.location.reload("true");
            // var y = $(window).scrollTop();
            // if (y > 0) 
            // {
            //     $("#navbar").addClass('nav-shadow');
            // } 
            // else 
            // {
            //     $("#navbar").removeClass('nav-shadow');
            // }
        });


        
    })
</script>
