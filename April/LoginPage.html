<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./LoginPage.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>

    <div id="mainContainer">

        <h1 id="heading1"><i class='bx bxs-graduation bx-tada'></i>&nbsp;My Institute !</h1>

        <div id="formContainer">
            <div>
                <form action="" id="form">
                    <input class="formInput" type="text" placeholder="User Id">
                    <br id="break1">
                    <input class="formInput" type="password" placeholder="Password">
                    <br>
                    <div id="btnContainer">
                        <button type="submit">Login</button>
                        <!-- <button id="forgetButton" type="submit">Forget Password</button> -->
                        <!-- <button type="submit">Sign-up</button> -->
                    </div>
                    <div id="anchorContainer">
                        <a id="forgetAnchor" href="">Forget Password ?</a>
                        <a id="askAnchor" href="">Don't have account ? Sign Up !</a>
                    </div>
                </form>
            </div>
    
            <div id="formSvg">
                <img src="./SVGs/login1.svg" alt="">
            </div>
        </div>


    </div>

</body>

</html>


<script src="./jquery.js"></script>

<script>
    $(document).ready(function(){

        $("body").height($(window).height() - ($(window).height()*10/100));

        $('input,textarea').focus(function () {
            $(this).data('placeholder', $(this).attr('placeholder'))
                .attr('placeholder', '');
        }).blur(function () {
            $(this).attr('placeholder', $(this).data('placeholder'));
        });

    })
</script>
